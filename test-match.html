<!DOCTYPE html>
<html>
<head>
  <title>Test Matching Algorithm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    button {
      background: #e91e63;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background: #c2185b;
    }
    #resultado {
      margin-top: 20px;
      padding: 20px;
      background: #f5f5f5;
      border-radius: 8px;
      white-space: pre-wrap;
    }
    .loading {
      color: #666;
      font-style: italic;
    }
    .success {
      color: #4caf50;
      font-weight: bold;
    }
    .error {
      color: #f44336;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üéØ Test Algoritmo de Matching</h1>
  <p>Este bot√≥n ejecutar√° el algoritmo de matching para el evento de prueba.</p>
  
  <button onclick="calcular()">üöÄ CALCULAR MATCHES</button>
  
  <div id="resultado"></div>
  
  <script>
    async function calcular() {
      const resultadoDiv = document.getElementById('resultado');
      resultadoDiv.innerHTML = '<p class="loading">‚è≥ Calculando matches... Esto puede tardar unos segundos...</p>';
      
      try {
        const response = await fetch('http://localhost:3000/api/eventos/cmhubjh4b0000ncv4a3alldz3/calcular-matches', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          }
        });
        
        const data = await response.json();
        
        if (response.ok) {
          resultadoDiv.innerHTML = `
            <p class="success">‚úÖ ¬°MATCHES CALCULADOS EXITOSAMENTE!</p>
            <pre>${JSON.stringify(data, null, 2)}</pre>
            <hr>
            <p><strong>üìä Resumen:</strong></p>
            <ul>
              <li>Total de matches: ${data.totalMatches}</li>
              <li>Total de participantes: ${data.totalParticipantes}</li>
              <li>Promedio de compatibilidad: ${data.promedioCompatibilidad}%</li>
            </ul>
            <p><strong>üëâ Ahora ve a Prisma Studio para ver los matches detallados:</strong></p>
            <p><a href="http://localhost:5555" target="_blank">Abrir Prisma Studio ‚Üí Tabla Match</a></p>
          `;
        } else {
          resultadoDiv.innerHTML = `
            <p class="error">‚ùå Error:</p>
            <pre>${JSON.stringify(data, null, 2)}</pre>
          `;
        }
      } catch (error) {
        resultadoDiv.innerHTML = `
          <p class="error">‚ùå Error de conexi√≥n:</p>
          <p>${error.message}</p>
          <p>Aseg√∫rate de que el servidor est√© corriendo en http://localhost:3000</p>
        `;
      }
    }
  </script>
</body>
</html>
